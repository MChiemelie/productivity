            </tr>

              <th class="sub">Important</th>
              <th class="sub">Not Important</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th rowspan="2" class="urgency main">URGENCE</th>
              <th class="urgency sub">Urgent</th>
              <td>
                <form onsubmit="">

                </form>

              </td>
            </tr>
            <tr>
              <th class="urgency sub">Not Urgent</th>

              </td>

            </tr>
